<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worktools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        #inputArea {
            width: 80%;
            height: 40%;
            margin-top: 5%;
            background-color: #1e1e1e;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        #outputArea {
            width: 80%;
            height: 40%;
            margin-top: 5%;
            background-color: #1e1e1e;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #FFFFFF;
            border: none;
            outline: none;
            font-size: 1.5em;
            resize: none;
        }

        #processButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="inputArea">
        <textarea id="textInput" placeholder="Enter XML data here..."></textarea>
    </div>

    <button id="processButton">Process XML</button>

    <div id="outputArea">
        <textarea id="outputBox" readonly></textarea>
    </div>

    <script>
        document.getElementById('processButton').addEventListener('click', function() {
            const xmlString = document.getElementById('textInput').value;
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");

            function getTextContent(tagName) {
                const element = xmlDoc.getElementsByTagName(tagName)[0];
                return element ? element.textContent : '';
            }

            function getMultipleTextContent(tagName) {
                const elements = xmlDoc.getElementsByTagName(tagName);
                let contentArray = [];
                for (let i = 0; i < elements.length; i++) {
                    contentArray.push(elements[i].textContent);
                }
                return contentArray.join(',');
            }

            const AAR_ID = getTextContent('AAR_ID');
            const OwningFacility = getTextContent('OwningFacility');
            const Order = getTextContent('Order');
            const AutoRouteLimit = getTextContent('AutoRouteLimit');
            const LowerAltitude = getTextContent('LowerAltitude');
            const UpperAltitude = getTextContent('UpperAltitude');
            const ProtectedAreaOverwrite = getTextContent('ProtectedAreaOverwrite');
            const AARAutoRouteAlphas = getMultipleTextContent('RouteString');
            const AARTransitionFix = getMultipleTextContent('AARTransitionFix FixName');
            const ApplicableARTCCs = getMultipleTextContent('ARTCC_ID');
            const AARAirportList = getMultipleTextContent('AARAirportList AirportID');
            const AARACClassCriteriaList = getMultipleTextContent('AARACClassCriteriaList AircraftClassCriteriaID');
            const AARCrossingLine = getMultipleTextContent('AARCrossingLine CrossingLineID');
            const RouteFixList = getMultipleTextContent('RouteFix FixName');

            const output = 
                `${AAR_ID}    ${OwningFacility}    -    -    -    ${Order}    ${AutoRouteLimit}    ${LowerAltitude}    ${UpperAltitude}    ${ProtectedAreaOverwrite}    ${AARAutoRouteAlphas}    ${AARTransitionFix}    ${ApplicableARTCCs}    ${AARAirportList}    ${AARACClassCriteriaList}    ${AARCrossingLine}    ${RouteFixList}`;

            document.getElementById('outputBox').value = output.trim();
        });
    </script>

</body>
</html>
