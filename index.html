<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worktools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        #inputArea {
            width: 80%;
            height: 40%;
            margin-top: 5%;
            background-color: #1e1e1e;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        #outputArea {
            width: 80%;
            height: 40%;
            margin-top: 5%;
            background-color: #1e1e1e;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        input[type="text"] {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #FFFFFF;
            border: none;
            outline: none;
            font-size: 1.5em;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #FFFFFF;
            border: none;
            outline: none;
            font-size: 1.5em;
            resize: none;
        }

        #processButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div id="inputArea">
        <textarea id="textInput" placeholder="Enter XML data here..."></textarea>
    </div>

    <button id="processButton">Process XML</button>

    <div id="outputArea">
        <textarea id="outputBox" readonly></textarea>
    </div>

    <script>
        document.getElementById('processButton').addEventListener('click', function() {
            const xmlString = document.getElementById('textInput').value;
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");

            // Extract relevant data and format it for Excel
            const elements = xmlDoc.getElementsByTagName('*');
            let output = '';
            for (let i = 0; i < elements.length; i++) {
                const tagName = elements[i].tagName;
                const tagValue = elements[i].textContent;
                output += `${tagValue}\t`;  // Use tab to separate columns
            }

            document.getElementById('outputBox').value = output.trim();
        });
    </script>

</body>
</html>
