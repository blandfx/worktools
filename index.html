<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worktools</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        #inputArea {
            width: 80%;
            height: 40%;
            margin-top: 5%;
            background-color: #1e1e1e;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        #outputArea {
            width: 80%;
            height: 40%;
            margin-top: 5%;
            background-color: #1e1e1e;
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="text"] {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #FFFFFF;
            border: none;
            outline: none;
            font-size: 1.5em;
        }

        #outputBox {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: #FFFFFF;
            border: none;
            font-size: 1.5em;
            box-sizing: border-box;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="inputArea">
        <input type="text" id="textInput" placeholder="Enter text here...">
    </div>

    <div id="outputArea">
        <div id="outputBox"></div>
    </div>

</body>
</html>
